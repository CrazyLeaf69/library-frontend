<form
  #editQuoteForm="ngForm"
  class="submit-form"
  (ngSubmit)="editQuoteForm.form.valid && editQuote()"
  novalidate
>
  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea
      class="form-control"
      name="quote"
      [(ngModel)]="quote.value"
      required
      #value="ngModel"
    ></textarea>
    <div class="text-danger" *ngIf="value.errors && editQuoteForm.submitted">
      <p *ngIf="value.errors['required']">Quote is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="quote">From (Can be a person or book)</label>
    <input class="form-control" [(ngModel)]="quote.from" name="from" />
  </div>

  <div class="row justify-content-between">
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
    <div class="col-auto">
      <button (click)="deleteQuote()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</form>
