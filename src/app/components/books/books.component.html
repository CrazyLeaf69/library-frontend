<div class="list row">
  <div class="col-md">
    <div class="row mb-2 justify-content-between align-items-center">
      <div class="col-auto">
        <h4 class="m-0">Books</h4>
      </div>
      <div class="col-auto">
        <a class="btn btn-primary" routerLink="/books/add">
          <i class="fa-solid fa-plus"></i> Add Book
        </a>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of books">
        <h3 class="mb-0">{{ book.title }}</h3>
        <p class="small m-0 text-muted">
          {{ book.author }} - {{ book.publishedDate }}
        </p>
        <p class="small m-0 font-italic">{{ book.description }}</p>
        <p class="small m-0">Added by: {{ book.addedBy }}</p>
        <div
          *ngIf="authService.user?.Username == book.addedBy"
          class="col-auto row py-2"
        >
          <a
            class="btn btn-primary mr-2"
            routerLink="/books/edit/{{ book.id }}"
          >
            <i class="fa-solid fa-pencil"></i>
            <!-- <i class="fa-solid fa-pencil"></i> Edit -->
          </a>
          <button class="btn btn-danger" (click)="deleteBook(book.id!)">
            <i class="fa-solid fa-trash"></i>
            <!-- <i class="fa-solid fa-trash"></i> Delete -->
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
