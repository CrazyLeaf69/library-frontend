<div class="container" ng-controller="myCtrl">
  <h2>Sign In</h2>
  <form
    class="submit-form"
    name="form"
    (ngSubmit)="loginForm.form.valid && submitForm()"
    #loginForm="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="user.Username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': loginForm.submitted && username.errors }"
      />
      <div class="text-danger" *ngIf="username.errors && loginForm.submitted">
        <p *ngIf="username.errors['required']">Username is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="user.Password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': loginForm.submitted && password.errors }"
      />
      <div class="text-danger" *ngIf="password.errors && loginForm.submitted">
        <p *ngIf="password.errors['required']">Password is required</p>
        <p *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </p>
      </div>
    </div>
    <p class="text-danger" *ngIf="errorMessage.length > 0">
      {{ errorMessage }}
    </p>
    <div class="row">
      <div class="col-auto pr-1">
        <button type="submit" class="btn btn-primary mr-2">
          <i class="fa-solid fa-right-to-bracket"></i> Sign In
        </button>
      </div>
      <div>
        <p class="p-0 m-0 text-li">Don't have an account?</p>
        <p class="p-0 m-0">
          Register <span><a routerLink="/register">Here.</a></span>
        </p>
      </div>
    </div>
  </form>
</div>
